  <contact>
    <nav>
      <ul>

    <div class="contact">
      <div class="banner">
        <div class="herotext">
          <h1>Contact us</h1>
        </div>
      </div>
      <h3>For urgent inquiries call: 1-800-helpus1</h3>
      <h3>Fill out the form in case you have any other question</h3>
    </div>
    <form method="Post" action="/contact">
      <p>
        <label for="firstname"></label>
        <input id="fname" type="text" name="firstname" placeholder="Enter your first name.." required="">
      </p>
      <p>
        <label for="lastname"> </label>
        <input id="lname" type="text" name="lastname" placeholder="Enter your last name.." required="">
      </p>
      <p>
        <label for="email"> </label>
        <input id="email" type="email" name="email" placeholder="Email address" required="">
      </p>
      <p>
        <label for="comment"> </label>
        <textarea id="comment" name="comment" placeholder="Give you comments..." rows="5" required=""></textarea>
      </p>
      <p>
        <input class="roundbtn" type="submit" value="submit">
      </p>
    </form>
  </contact>
